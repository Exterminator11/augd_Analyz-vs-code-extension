<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Display</title>
    <!-- Include marked.js with defer attribute -->
    <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Your Markdown content container -->
    <div id="markdownContainer"></div>

    <!-- Your script to convert and display Markdown -->
    <script>
        // Your Markdown content
        const markdownContent = `
        # Hello, Markdown!
        
        This is a *simple* example.
        
        - Item 1
        - Item 2
        `;

        // Check if marked is available (deferred script might not be loaded yet)
        if (typeof marked !== 'undefined') {
            // Get the div element
            const markdownContainer = document.getElementById('markdownContainer');

            // Convert Markdown to HTML using marked.js
            const htmlContent = marked(markdownContent);

            // Insert the HTML content into the div
            markdownContainer.innerHTML = htmlContent;
        } else {
            // Handle the case where marked is not yet available
            console.error('marked.js not loaded');
        }
    </script>
</body>
</html>
