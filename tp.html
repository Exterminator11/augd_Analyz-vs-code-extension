    <pre>
        <code>
            def linear_search(arr, x):
                for i in range(len(arr)):
                    if arr[i] == x:
                        return i
                return -1

            arr = [1, 2, 3, 4, 5]
            x = 3
            index = linear_search(arr, x)
            print(index)  # Output: 2
        </code>
